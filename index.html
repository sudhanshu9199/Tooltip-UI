  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Tooltip UI</title>
  </head>
  <body>
    <div class="box">
      <p class="para1">CSS Only Tooltip to appear above the item on hover.</p>
